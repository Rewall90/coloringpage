{{/* Hero Search Box - Triggers Blowfish Search Modal */}}
<div class="hero-search-container mt-6 mb-8">
  <div class="hero-search-wrapper">
    <div class="hero-search-input-group">
      <svg class="hero-search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
      <input 
        type="text" 
        class="hero-search-input" 
        placeholder="{{ i18n "search.input_placeholder" | default "Search for coloring pages..." }}"
        aria-label="Search"
        readonly
        onclick="openSearch()"
        onfocus="openSearch()"
      >
    </div>
  </div>
</div>

<script>
  function openSearch() {
    // Trigger Blowfish's search modal
    const searchWrapper = document.getElementById('search-wrapper');
    const searchInput = document.getElementById('search-query');
    
    if (searchWrapper) {
      // Show the search modal
      searchWrapper.classList.remove('invisible');
      searchWrapper.classList.add('visible');
      
      // Focus on the actual search input
      if (searchInput) {
        setTimeout(() => {
          searchInput.focus();
        }, 100);
      }
    }
  }
</script>
