<div class="footer-newsletter">
  <h2 class="text-base font-semibold text-neutral-800 dark:text-neutral-200 mb-4 uppercase tracking-wide">
    Newsletter
  </h2>
  
  <div class="mb-6">
    <p class="text-base text-neutral-600 dark:text-neutral-400 mb-6">
      Subscribe to get notified about new coloring pages and updates!
    </p>
  </div>

  <form class="newsletter-form" id="newsletter-form">
    <div class="flex flex-col space-y-3">
      <div>
        <label for="newsletter-email" class="sr-only">Email address</label>
        <input
          type="email"
          id="newsletter-email"
          name="email"
          required
          placeholder="Enter your email"
          class="w-full px-3 py-2 text-base border border-neutral-300 dark:border-neutral-600 rounded-md bg-white dark:bg-neutral-800 text-neutral-900 dark:text-neutral-100 placeholder-neutral-500 dark:placeholder-neutral-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors duration-200"
        >
      </div>
      <button
        type="submit"
        id="newsletter-submit"
        class="w-full px-4 py-2 text-base font-medium text-black bg-primary-600 hover:bg-primary-700 focus:bg-primary-700 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 dark:focus:ring-offset-neutral-800 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span class="button-text">Subscribe</span>
        <span class="loading-spinner hidden">
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white inline-block" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Subscribing...
        </span>
      </button>
    </div>
    
    <!-- Success/Error Messages -->
    <div id="newsletter-message" class="mt-3 text-base hidden">
      <div id="newsletter-success" class="text-green-600 dark:text-green-400 hidden">
        âœ… Successfully subscribed! Check your email for confirmation.
      </div>
      <div id="newsletter-error" class="text-red-600 dark:text-red-400 hidden">
        <span id="newsletter-error-text"></span>
      </div>
    </div>
  </form>

  <p class="text-xs text-neutral-500 dark:text-neutral-400 mt-3">
    We respect your privacy. Unsubscribe at any time.
  </p>
</div>
