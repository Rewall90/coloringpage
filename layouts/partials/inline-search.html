{{/* Inline Search Component */}}
<div class="inline-search-container mt-6 mb-8" role="search" aria-label="Search coloring pages">
  <div class="inline-search-wrapper">
    <div class="inline-search-input-group">
      <svg class="inline-search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
      <input 
        type="text" 
        id="inline-search-input"
        class="inline-search-input" 
        placeholder="{{ i18n "search.input_placeholder" | default "Search for coloring pages..." }}"
        aria-label="Search for coloring pages"
        aria-describedby="search-description"
        autocomplete="off"
        data-url="{{ "" | absLangURL }}"
        role="searchbox"
        aria-expanded="false"
        aria-haspopup="listbox"
        aria-owns="inline-search-list"
      >
    </div>
    
    {{/* Hidden description for screen readers */}}
    <div id="search-description" class="sr-only">
      Type to search through coloring pages. Results will appear below as you type.
    </div>
    
    {{/* Results container */}}
    <div id="inline-search-results" class="inline-search-results hidden" role="region" aria-live="polite" aria-label="Search results">
      <ul id="inline-search-list" class="inline-search-list" role="listbox" aria-label="Search suggestions">
        {{/* Results will be populated by JavaScript */}}
      </ul>
      <div id="inline-search-no-results" class="inline-search-no-results hidden" role="status">
        <p>No results found</p>
      </div>
    </div>
  </div>
</div>
