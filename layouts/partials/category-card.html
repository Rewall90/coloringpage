{{/* Category Card Component - Individual category card for grid */}}
<a href="{{ .RelPermalink }}" class="category-card group block">
  <div class="rounded-lg shadow-sm overflow-hidden" style="background-color: #2EC4B6;">

    {{/* Category Image */}}
    {{ $imageUrl := printf "/images/categories/%s-600x600.webp" .Section }}
    <div class="aspect-square overflow-hidden">
      <img
        src="{{ $imageUrl }}"
        alt="{{ .Params.image_alt | default .Title }}"
        class="w-full h-full object-cover"
        loading="lazy"
      />
    </div>

    {{/* Category Title */}}
    <div class="p-4">
      <h3 class="text-center font-semibold text-neutral-900 dark:text-neutral-100">
        {{ .Title }}
      </h3>
    </div>
  </div>
</a>
