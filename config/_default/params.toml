[cookieConsent]
  enabled = true
  storageKey = "coloringvault-cookie-consent"
  expirationDays = 365
  googleAnalyticsId = "G-XXXXXXXXXX"  # Replace with your GA4 ID
  
[cookieConsent.text]
  message = "We respect your privacy and use cookies to improve your experience, analyze traffic, and personalize content."
  acceptAll = "Accept All"
  customize = "Customize"
  reject = "Reject All"
  modalTitle = "Cookie Preferences"
  modalDescription = "We use cookies to enhance your browsing experience and analyze our traffic. You can choose which categories of cookies you allow."
  savePreferences = "Save Preferences"
  showMore = "Show Details"
  showLess = "Hide Details"

# Cookie Categories with detailed information
[cookieConsent.categories.necessary]
  name = "Necessary Cookies"
  description = "Essential for the website to function properly. These cookies enable core functionality and cannot be disabled."
  required = true
  cookies = [
    { name = "Session Cookie", duration = "Session", purpose = "Maintains your session while browsing", provider = "ColoringVault" },
    { name = "Security Cookie", duration = "1 day", purpose = "Protects against cross-site forgery attacks", provider = "ColoringVault" }
  ]

[cookieConsent.categories.functional]
  name = "Functional Cookies"
  description = "Enhance your experience by remembering your preferences and settings."
  required = false
  cookies = [
    { name = "Theme Preference", duration = "1 year", purpose = "Remembers your light/dark mode preference", provider = "ColoringVault" },
    { name = "Language Setting", duration = "1 year", purpose = "Stores your preferred language", provider = "ColoringVault" }
  ]

[cookieConsent.categories.analytics]
  name = "Analytics Cookies"
  description = "Help us understand how visitors interact with our website by collecting anonymous information."
  required = false
  cookies = [
    { name = "Google Analytics", duration = "2 years", purpose = "Tracks page views and user behavior anonymously", provider = "Google LLC" },
    { name = "_ga", duration = "2 years", purpose = "Distinguishes unique users", provider = "Google LLC" },
    { name = "_gid", duration = "1 day", purpose = "Distinguishes unique users", provider = "Google LLC" }
  ]

[cookieConsent.categories.performance]
  name = "Performance Cookies"
  description = "Collect information about how you use our website to help us improve its performance."
  required = false
  cookies = [
    { name = "Page Load Time", duration = "Session", purpose = "Measures page loading speed", provider = "ColoringVault" }
  ]

[cookieConsent.categories.advertising]
  name = "Advertising Cookies"
  description = "Used to make advertising messages more relevant to you and your interests."
  required = false
  cookies = [
    { name = "Ad Targeting", duration = "30 days", purpose = "Shows relevant advertisements", provider = "Third Party" }
  ]
