# -- Theme Options --
# These options control how the theme functions and allow you to
# customise the display of your website.
#
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/configuration/#theme-parameters

colorScheme = "blowfish"
defaultAppearance = "light" # valid options: light or dark
autoSwitchAppearance = false

# Logo configuration
logo = "images/coloringvault-coloring-pages-logo.png"

enableA11y = false
enableSearch = true
enableCodeCopy = false

replyByEmail = false


mainSections = ["animals-coloring-pages", "cartoons-coloring-pages", "education-coloring-pages", "fantasy-coloring-pages", "flowers-coloring-pages", "food-coloring-pages", "holidays-coloring-pages", "monthly-coloring-pages", "nature-coloring-pages", "superheroes-coloring-pages", "vehicles-coloring-pages", "video-games-coloring-pages"]
# robots = ""

# Schema.org JSON-LD Debug Mode (set to true to see schema output on pages)
debugSchema = false

# Author Information for Schema.org
[author]
  name = "Ida Lund"
  description = "Professional illustrator and coloring book artist creating beautiful, educational coloring pages for children and adults."
  image = "/images/author.webp"
  url = "/about-the-author"
  jobTitle = "Illustrator & Artist"
  # Social profiles (optional)
  pinterest = "ColoringVault"
  # instagram = "coloringvault" 
  # facebook = "coloringvault"

disableImageOptimization = false
disableImageOptimizationMD = false
disableTextInHeader = false
# backgroundImageWidth = 1200

# defaultBackgroundImage = "IMAGE.jpg" # used as default for background images 
# defaultFeaturedImage = "IMAGE.jpg" # used as default for featured images in all articles
# defaultSocialImage = "/android-chrome-512x512.png" # used as default for social media sharing (Open Graph and Twitter)

# highlightCurrentMenuArea = true
# smartTOC = true
# smartTOCHideUnfocusedChildren = true

fingerprintAlgorithm = "sha512" # Valid values are "sha512" (default), "sha384", "sha256"

giteaDefaultServer = "https://git.fsfe.org"
forgejoDefaultServer = "https://v11.next.forgejo.org"

[header]
  layout = "basic" # valid options: basic, fixed, fixed-fill, fixed-gradient, fixed-fill-blur

[footer]
  showMenu = true
  showCopyright = true
  showThemeAttribution = false
  showAppearanceSwitcher = false
  showScrollToTop = false

[homepage]
  layout = "card" # valid options: page, profile, hero, card, background, custom
  homepageImage = "/images/homepage-hero-2.webp" # used in: hero, and card
  showRecent = false
  layoutBackgroundBlur = false # only used when layout equals background
  disableHeroImageFilter = false # only used when layout equals hero

[homepage.popularPages]
  enabled = true
  title = "Popular Coloring Pages"
  limit = 8
  fallbackToRecent = true # show recent pages if no popular pages found

[homepage.latestPages]
  enabled = true
  title = "Latest Added Coloring Pages"
  limit = 8

[article]
  showDate = false
  showViews = false
  showLikes = false
  showDateOnlyInArticle = false
  showDateUpdated = false
  showAuthor = true
  showAuthorBottom = true
  showHero = false
  # heroStyle = "basic" # valid options: basic, big, background, thumbAndBackground
  layoutBackgroundBlur = true # only used when heroStyle equals background or thumbAndBackground
  layoutBackgroundHeaderSpace = true # only used when heroStyle equals background
  showBreadcrumbs = true
  showDraftLabel = true
  showEdit = false
  # editURL = "https://github.com/username/repo/"
  editAppendPath = true
  seriesOpened = false
  showHeadingAnchors = true
  showPagination = true
  invertPagination = false
  showReadingTime = false
  showTableOfContents = false
  # showRelatedContent = false
  #Â relatedContentLimit = 3
  showTaxonomies = false # use showTaxonomies OR showCategoryOnly, not both
  showCategoryOnly = true # use showTaxonomies OR showCategoryOnly, not both
  showAuthorsBadges = false
  showWordCount = false
  sharingLinks = [ "twitter", "facebook", "pinterest", "email", "whatsapp" ]
  showZenMode = false

[list]
  showHero = false
  # heroStyle = "background" # valid options: basic, big, background, thumbAndBackground
  layoutBackgroundBlur = true # only used when heroStyle equals background or thumbAndBackground
  layoutBackgroundHeaderSpace = true # only used when heroStyle equals background
  showBreadcrumbs = false
  showSummary = true
  showViews = false
  showLikes = false
  showTableOfContents = false
  showCards = false
  orderByWeight = false
  groupByYear = false
  cardView = true
  cardViewScreenWidth = false
  constrainItemsWidth = false

[sitemap]
  excludedKinds = ["taxonomy", "term"]

[taxonomy]
  showTermCount = true
  showHero = false
  # heroStyle = "background" # valid options: basic, big, background, thumbAndBackground
  showBreadcrumbs = false
  showViews = false
  showLikes = false
  showTableOfContents = false
  cardView = false

[term]
